<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>

        .posts {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .post_card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .post_title {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .post_content {
            font-size: 16px;
            color: #333;
        }
    </style>

    <div class="posts" id="posts_container">
        <div class="post_card" id="post_1">
            <h2 class="post_title">Post Title</h2>
            <p class="post_content">This is a sample post content.</p>
        </div>
    </div>
    
<script>

    const   postsContainer = document.getElementById('posts_container')
    console.log(postsContainer.innerHTML);

    fetch('https://jsonplaceholder.typicode.com/posts')
    .then(response => {
        console.log(response);
        return response.json();
    })
    .then(data => {
        console.log('Все посты', data);
       for (post of data) {
        console.log(typeof(post));
        post = `<div class="post_card" id="post_${post.id}">
            <h2 class="post_title">${post.title}</h2>
            <p class="post_content">${post.body}</p>
        </div>`;
       }

       const postCards = document.querySelectorAll('.post_card').innerHTML
       console.log(postCards)
    })
    .catch(error => {
        console.error('Error fetching posts:', error);
    });

</script>

</body>
</html>
